{% extends "_base.html" %}
{% block body %}
  <div class="h-full sm:flex">
    <aside
      class="bg-neutral-900 sm:max-w-[18rem] sm:w-1/3 sm:max-h-full sm:flex sm:flex-col sm:border-r border-neutral-700 border-b sm:border-b-0"
    >
      <header
        class="sticky top-0 flex justify-between py-2 pl-4 pr-2 leading-8 bg-neutral-900"
      >
        <p class="font-bold">{{ layout.logged_in_username }}</p>

        <form action="/logout" method="post">
          <button class="px-3 rounded text-neutral-400 hover:bg-neutral-800">
            Logout
          </button>
        </form>
      </header>
      <div class="sm:overflow-y-auto">
        <div
          class="sticky flex items-center justify-between px-2 top-12 sm:top-0 bg-neutral-900"
        >
          <h3
            class="px-2 py-2 text-sm font-bold tracking-tight text-neutral-400"
          >
            Notes
          </h3>
          <a
            href="/notes/create"
            class="block px-3 py-1 text-xl rounded hover:bg-neutral-800 text-neutral-400"
            >+</a
          >
        </div>
        <ul>
          {% for note in layout.notes %}
            <li>
              <a
                class="block px-4 py-1 overflow-hidden text-ellipsis whitespace-nowrap hover:bg-neutral-800"
                href="/notes/{{ note.id }}"
              >
                {{ note.title }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </aside>
    <main class="sm:overflow-y-auto sm:grow">
      {% block content %}{% endblock %}
    </main>
  </div>
{% endblock %}
