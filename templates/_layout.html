{% extends "_base.html" %} {% block body %}

<div class="h-full sm:flex">
  <aside
    class="bg-neutral-900 sm:max-w-[18rem] sm:w-1/3 sm:max-h-full sm:flex sm:flex-col sm:border-r border-neutral-700 border-b sm:border-b-0"
  >
    <header class="flex justify-between py-2 pl-4 pr-2 leading-8">
      <p class="font-bold">{{ layout.logged_in_username }}</p>

      <form action="/logout" method="post">
        <button class="px-3 rounded text-neutral-400 hover:bg-neutral-800">
          Logout
        </button>
      </form>
    </header>
    <ul class="overflow-y-auto">
      {% for list in layout.lists %}
      <li>
        <a
          class="block px-4 py-1 overflow-hidden text-ellipsis whitespace-nowrap hover:bg-neutral-800"
          href="/lists/{{ list.id }}"
        >
          {{ list.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </aside>
  <main class="sm:overflow-y-auto sm:grow">
    {% block content %}{% endblock %}
  </main>
</div>

{% endblock %}
