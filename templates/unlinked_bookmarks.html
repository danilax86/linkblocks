{% import "_content.html" as content %}
{% extends "_layout.html" %}
{% block content %}
  <header class="px-4 pt-3 mb-4">
    <h1 class="text-xl font-bold">Unlinked Bookmarks</h1>
  </header>
  {% for bookmark in bookmarks %}
    <section
      class="flex flex-wrap items-end justify-between gap-2 py-4 border-t border-neutral-700"
    >
      <a
        class="block px-4 overflow-hidden leading-8 text-orange-100 hover:text-orange-300 shrink text-ellipsis whitespace-nowrap"
        href="{{ bookmark.url }}"
      >
        ðŸ“„ {{ bookmark.title }} â†’ {% call content::link_url(bookmark.url) %}
      </a>
      <div class="flex justify-end gap-2 mx-4 grow">
        <a
          class="px-4 leading-7 border rounded border-neutral-700 hover:bg-neutral-700 text-neutral-200"
          href="/links/create?dest_id={{ bookmark.id }}"
          >link</a
        >
        <a
          class="px-4 leading-7 border rounded border-neutral-700 hover:bg-neutral-600 text-neutral-200"
          hx-delete="/bookmarks/{{ bookmark.id }}"
          href="/bookmarks/{{ bookmark.id }}"
          >delete</a
        >
      </div>
    </section>
  {% endfor %}
{% endblock %}
